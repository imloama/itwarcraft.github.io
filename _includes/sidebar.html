<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          <img id="logo" src="http://static.oschina.net/uploads/user/123/247934_100.JPG?t=1388819043000" alt="{{ site.title }}" />
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}"><i class="fa fa-home"></i>&nbsp;首页</a>
       <a class="sidebar-nav-item{% if page.url == "/articles" %} active{% endif %}" href="/articles"><i class="fa fa-list-ul"></i>&nbsp;文章</a>
      <a class="sidebar-nav-item{% if page.url == "/about" %} active{% endif %}" href="/about"><i class="fa fa-at"></i>&nbsp;关于</a>

    </nav>
    <p class="copyright">
      <span>&copy; 2013-{{ site.time | date: '%Y' }} itwarcraft.</span>
    </p>
  </div>
</div>
