---
layout: page
title: 文章
---

<div class="post-list">
  <hr>
  {% for post in site.posts %}
  <a href="{{ post.url }}">
    <div class="post">
      <h2 class="post-title">{{ post.title }}</h2>
      <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    </div>
  </a>
  <hr>
  {% endfor %}
</div>
